<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - MannyConnect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header id="siteHeader">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="admin.html" class="active">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="admin-page">
        <h1>Admin Login</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="button-group">
            <button type="submit" class="btn-login">Login</button>
          </div>
          <div id="error-message" class="error-message"></div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 MannyConnect</p>
    </footer>

    <script>
      // Function to apply the theme
      function applyTheme(theme) {
        document.body.classList.remove('light-mode', 'dark-mode');
        document.body.classList.add(`${theme}-mode`);
        document.getElementById('siteHeader').classList.remove('light-mode', 'dark-mode');
        document.getElementById('siteHeader').classList.add(`${theme}-mode`);
      }

      // Apply the saved theme on page load
      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('hiveTheme') || 'light';
        applyTheme(savedTheme);
      });

      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "miamimanny") {
          window.location.href = "context-file.html";
        } else {
          const errorMessage = document.getElementById("error-message");
          errorMessage.textContent = "Invalid username or password. Please try again.";
          errorMessage.style.color = "red";
        }
      });
    </script>
  </div>
</body>
</html>
