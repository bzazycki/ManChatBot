<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Manchester Bee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class = "container">
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Hive</a></li>
        <li><a href="preferences.html">Buzz Settings</a></li>
        <li><a href="aboutus.html">About the Hive</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
  <section class="admin-page">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-login">Login</button>
      </div>
      <div id="error-message" class="error-message"></div>
    </form>
  </section>
  </main>

  <footer>
    <p>&copy; 2025 Bee Hive</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get input values
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Check credentials
      if (username === "admin" && password === "miamimanny") {
        // Redirect to the context file page if login is successful
        window.location.href = "context-file.html";
      } else {
        // Display an error message if login fails
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = "Invalid username or password. Please try again.";
        errorMessage.style.color = "red";
      }
    });
  </script>
</div>
</body>
</html>
