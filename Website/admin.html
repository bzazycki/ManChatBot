<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Manchester Bee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Hive</a></li>
        <li><a href="preferences.html">Buzz Settings</a></li>
        <li><a href="aboutus.html">About the Hive</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
      </ul>
    </nav>
  </header>

  <section class="admin-page">
    <h1>Admin Login</h1>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-login">Login</button>
      </div>
      <div class="links">
        <a href="forgot-password.html">Forgot Password?</a>
        <a href="create-account.html">Create an Account</a>
      </div>      
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Bee Hive</p>
  </footer>

  <script src="validateUser.js"></script>
</body>
</html>
