<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <!-- Link to the external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Hive</a></li>
        <li><a href="preferences.html">Buzz Settings</a></li>
        <li><a href="aboutus.html">About the Hive</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content for Create Account -->
  <div class="container">
    <h2>Create an Account</h2>
    <form id="createAccountForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Website Name. All rights reserved.</p>
    <p><a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a></p>
  </footer>

  <!-- Script to handle form submission -->
  <script>
    document.getElementById("createAccountForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Show a popup for the product key
      const productKey = prompt("Please enter your Product Key:");
      if (productKey) {
        alert(`Account created successfully!\n\nUsername: ${username}\nEmail: ${email}\nProduct Key: ${productKey}`);
      } else {
        alert("Product Key is required to complete the account creation.");
      }
    });
  </script>
</body>
</html>
