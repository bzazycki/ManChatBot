<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
    <!-- Header with Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Hive</a></li>
                <li><a href="preferences.html">Hive Settings</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content for Create Account -->
    <div class="container create-account-page">
        <h2>Create an Account</h2>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

        <!-- Product Key Input (Initially hidden) -->
        <div id="productKeyContainer" class="hidden">
            <h3>Enter Registration Key</h3>
            <div class="product-key-inputs">
                <input type="text" maxlength="1" class="product-key-box" />
                <input type="text" maxlength="1" class="product-key-box" />
                <input type="text" maxlength="1" class="product-key-box" />
                <input type="text" maxlength="1" class="product-key-box" />
                <input type="text" maxlength="1" class="product-key-box" />
                <input type="text" maxlength="1" class="product-key-box" />
                <input type="text" maxlength="1" class="product-key-box" />
                <input type="text" maxlength="1" class="product-key-box" />
            </div>
            <button id="submitProductKey" type="button">Submit</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Website Name. All rights reserved.</p>
        <p><a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a></p>
    </footer>

    <!-- Include the JavaScript file -->
    <script src="create-account.js"></script>
    </div>
</body>
</html>
