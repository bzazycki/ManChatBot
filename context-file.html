<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Context Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Hive</a></li>
        <li><a href="preferences.html">Buzz Settings</a></li>
        <li><a href="aboutus.html">About the Hive</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <section class="context-page">
    <h1>Welcome, Admin!</h1>
    <p>Please enter your message or notes below:</p>
    <form id="contextForm">
      <div class="form-group">
        <textarea id="adminMessage" name="adminMessage" rows="10" cols="50" placeholder="Type your message here..." required></textarea>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Bee Hive</p>
  </footer>

  <script>
    document.getElementById("contextForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission
      const message = document.getElementById("adminMessage").value;

      // You can customize the behavior here, such as saving the message or displaying a confirmation.
      alert("Message submitted: " + message);
    });
  </script>
</body>
</html>
